<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Sign up</title>
</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <button 
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbar"
      >
      <span class="navbar-toggler-icon"></span>
    </button>
      <div class="collapse navbar-collapse" id="navbar">
        <div class="navbar-nav">
        <a class="nav-item nav-link" href="/login">Login</a> 
        <a class="nav-item nav-link" href="/logout"> Logout </a>
        </div>
      </div>
    </div>
  </nav>
<br>
{% with messages = get_flashed_messages(with_categories=True) %}
  {% if messages %} 
    {% for category, message in messages %}
    {% if category == "error" %}
    <div class="alert alert-success aler-dismissible" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    {% else %}
    <div class="alert alert-danger aler-dismissible" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    {% endif %}
    {% endfor %}
  {% endif %}
{% endwith %}
<br>
<form method="POST">
    <h3 align="center">Sign up: </h3>
    <div class="form-group container">
        <label for="email">Email address</label>
        <input type="text" id="email" name="email" class="form-control" placeholder="Enter Email">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username">
        <label for="password1">Password</label>
        <input type="password" id="password1" name="password1" class="form-control" placeholder="Enter password">
        <label for="password2"></label>
        <input type="password" id="password2" name="password2" class="form-control" placeholder="Enter password again">
        <br>
        <div align="center">
            <button class="btn btn-primary" type="submit">Sign up</button>
        </div>
    </div>
</form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script></body>
</html>
